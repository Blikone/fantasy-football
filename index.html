<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Hand-Egg Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="panel panel-default container">
        <div class="panel-heading">
            <h3 class="panel-title">
                Fantasy Hand-Egg Player Roster
            </h3>
        </div>
        <div class="panel-body player-roster">
            
        </div>
        <div class="panel-body new-player-form">
            <form>
                <div class="form-group">
                    <label for="playerName">Name</label>
                    <input type="text" class="form-control" name="playerName">
                </div>
                <div class="form-group">
                    <label for="playerPosition">Position</label>
                    <input type="text" class="form-control" name="playerPosition">
                </div>
                <div class="form-group">
                    <label for="playerJersey">Jersey Number</label>
                    <input type="text" class="form-control" name="playerJersey">
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <button type="submit" class="btn btn-primary">Add Player</button>
                </div>
            </form>
        </div>
    </div>







<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="player-service.js"></script>
<script src="player-controller.js"></script>
</body>
</html>
