<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Hand-Egg Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>

    <div class="panel panel-default container">
        <div class="heading">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Fantasy Hand-Egg Player Roster
                </h3>
            </div>
            <div class="panel-body filter-selector">
                <div class="side-selector">
                    <button type="button btn btn-primary" class="showOffense">Show Only Offense</button>
                    <button type="button btn btn-primary" class="showDefense">Show Only Defense</button>
                </div>
                <form action="" class="form-inline filter-bar">
                    <label for="pickTeam">Filter by Team:</label>
                    <select name="pickTeam" id="pickTeam" class="form-control">
                        <option value="*"></option>
                        <option value="NE">New England Patriots</option>
                        <option value="DAL">Dallas Cowboys</option>
                        <option value="PHI">Philadelphia Eagles</option>
                        <option value="SEA">Seattle Seahawks</option>
                        <option value="PIT">Pittsburgh Steelers</option>
                        <option value="DEN">Denver Broncos</option>
                        <option value="NYG">New York Giants</option>
                        <option value="GB">Green Bay Packers</option>
                        <option value="OAK">Oakland Raiders</option>
                        <option value="SF">San Francisco 49ers</option>
                        <option value="MIN">Minnesota Vikings</option>
                        <option value="LAR">Los Angeles Rams</option>
                        <option value="CHI">Chicago Bears</option>
                        <option value="CAR">Carolia Panthers</option>
                        <option value="ARI">Arizona Cardinals</option>
                        <option value="WAS">Washington Redskins</option>
                        <option value="BAL">Baltimore Ravens</option>
                        <option value="NYJ">New York Jets</option>
                        <option value="HOU">Houston Texans</option>
                        <option value="SD">San Diego Chargers</option>
                        <option value="NO">New Orleans Saints</option>
                        <option value="CLE">Cleveland Browns</option>
                        <option value="DET">Detroit Lions</option>
                        <option value="BUF">Buffalo Bills</option>
                        <option value="IND">Indianapolis Colts</option>
                        <option value="CIN">Cincinatti Bengals</option>
                        <option value="KC">Kansas City Chiefs</option>
                        <option value="TB">Tampa Bay Buccaneers</option>
                        <option value="ATL">Atlanta Falcons</option>
                        <option value="JAC">Jacksonville Jaguars</option>
                        <option value="MIA">Miami Dolphins</option>
                        <option value="TEN">Tennessee Titans</option>
                    </select>
                    <label for="pickPosition">Filter by Position:</label>
                    <select name="pickPosition" id="pickPosition" class="form-control">
                        <option value="*"></option>
                        <option value="QB">Quarterback</option>
                        <option value="RB">Running Back</option>
                        <option value="LB">Line Backer</option>
                        <option value="TE">Tight End</option>
                        <option value="WR">Wide Receiver</option>
                        <option value="K">Kicker</option>
                        <option value="DL">Defensive Lineman</option>
                        <option value="DB">Defensive Back</option>
                    </select>
                    <button type="submit" class="filter-players">Filter Players</button>
                </form>
            </div>
        </div>
        <div class="panel-body player-roster">
            
        </div>
        <div class="panel-body my-player-roster">

        </div>
        <div class="panel-body new-player-form">
            <form>
                <div class="form-group">
                    <label for="playerName">Name</label>
                    <input type="text" class="form-control" name="playerName">
                </div>
                <div class="form-group">
                    <label for="playerPosition">Position</label>
                    <input type="text" class="form-control" name="playerPosition">
                </div>
                <div class="form-group">
                    <label for="playerJersey">Jersey Number</label>
                    <input type="text" class="form-control" name="playerJersey">
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <button type="submit" class="btn btn-primary">Add Player</button>
                </div>
            </form>
        </div>
    </div>







<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="player-service.js"></script>
<script src="player-controller.js"></script>
</body>
</html>
